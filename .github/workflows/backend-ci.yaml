name: Backend Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install pipenv
        working-directory: ./starter/backend
        run: pip install pipenv 

      - name: Install dependencies
        working-directory: ./starter/backend
        run: pipenv install

      - name: Lint code
        working-directory: ./starter/backend
        run: pipenv run lint

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install pipenv
        working-directory: ./starter/backend
        run: pip install pipenv

      - name: Install dependencies
        working-directory: ./starter/backend
        run: pipenv install

      - name: Run tests
        working-directory: ./starter/backend
        run: pipenv run test

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        working-directory: ./starter/backend
        run: docker build . -t my-backend-app

      - name: Push Docker image
        working-directory: ./starter/backend
        run: |
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker tag my-backend-app ${{ secrets.DOCKERHUB_USERNAME }}/my-backend-app
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-backend-app